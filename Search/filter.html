<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorMatch</title>
    <link rel="stylesheet" href="/asset/css/styles.css">
    <link rel="stylesheet" href="/asset/css/home.css">
    <link rel="stylesheet" href="/asset/css/search.css">
</head>
<body>
    <div class="filter-pop-up">  
    <main >
        <header>
            <div class="back-btn">
                <img src="/asset/Images/Back-icon.svg" alt="">
            </div>
        </header>
        <h2>Filter</h2> 
        <div class="filter-group active" >
            <div class="header">
                <h4>Sort by</h4>
                <img src="/asset/Images/chevron.svg" alt="">
            </div>
            <div class="options">
                <div class="option">
                    <input type="radio" name="sort-by" id="recent-filter">
                    <label for="recent-filter">Recent</label>
                </div>
                <div class="option">
                    <input type="radio" name="sort-by" id="oldest-filter" checked>
                    <label for="oldest-filter">Oldest</label>
                </div>
                <div class="option">
                    <input type="radio" name="sort-by" id="most-views-filter">
                    <label for="most-views-filter">Most views</label>
                </div>
                <div class="option">
                    <input type="radio" name="sort-by" id="most-comments-filter">
                    <label for="most-comments-filter">Most comments</label>
                </div>
                <div class="option">
                    <input type="radio" name="sort-by" id="most-likes-filter">
                    <label for="most-likes-filter">Most likes</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="filter-group">
            <div class="header">
                <h4>Types of mentorship place</h4>
                <img src="/asset/Images/chevron.svg" alt="">
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="online-filter">
                    <label for="online-filter">Online</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="in-person-filter" checked>
                    <label for="in-person-filter">In-person</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="virtual-filter">
                    <label for="virtual-filter">Virtual</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="filter-group">
            <div class="header">
                <h4>Duration of mentorship</h4>
                <img src="/asset/Images/chevron.svg" alt="">
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="short-term-filter">
                    <label for="short-term-filter">Short-term (1-3 months)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="long-term-filter" checked>
                    <label for="long-term-filter">Long-term (4+ months)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="custom-duration-filter">
                    <label for="custom-duration-filter">Custom duration</label>
                    <div class="custom-duration-container">
                        <label for="custom-duration">Enter custom duration (in months):</label>
                        <input type="number" id="custom-duration" name="custom-duration" min="1" max="12">
                    </div>
                </div>
            </div>
            
        
        </div>
        <hr>
        <div class="filter-group">
            <div class="header">
                <h4>Specialization</h4>
                <img src="/asset/Images/chevron.svg" alt="">
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="design" checked>
                    <label for="design">Design</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="finance" checked>
                    <label for="finance">Finance</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="it" checked>
                    <label for="it">IT</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="marketing" checked>
                    <label for="marketing">Marketing</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="education" checked>
                    <label for="education">Education</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="sales" checked>
                    <label for="sales">Sales</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="other" checked>
                    <label for="other">Other</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="filter-group">
            <div class="header">
                <h4>Location</h4>
                <img src="/asset/Images/chevron.svg" alt="">
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="location-filter">
                    <label for="location-filter">Location filter</label>
                </div>
                <div class="location-container">
                    <input type="text" id="location" name="location" placeholder="Enter location:">
                </div>
            </div>
        </div>
        <hr>
        <div class="filter-group">
            <div class="header">
                <h4>Skills and interests</h4>
                <img src="/asset/Images/chevron.svg" alt="">
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="skills-filter">
                    <label for="skills-filter">Skills filter</label>
                </div>
                <div class="skills-container">
                    <input type="text" id="skills" name="skills" placeholder="Enter skills and interests (comma-separated):">
                </div>
            </div>
        </div>
        <hr>
        <div class="filter-group">
            <div class="header">
                <h4>Additional criteria</h4>
                <img src="/asset/Images/chevron.svg" alt="">
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="additional-criteria-filter">
                    <label for="additional-criteria-filter">Additional criteria filter</label>
                </div>
                <div class="additional-criteria-container">
                    <input type="text" id="additional-criteria" name="additional-criteria" placeholder="Enter additional criteria (comma-separated):">
                </div>
            </div>
        </div>
        <hr>

    </main>
    <footer class="nav">
        <div class="nav-btn reset">
            <span>Reset</span>
        </div>
        <div class="nav-btn apply-filters">
            <span>Apply Filters</span>
        </div>
    </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterGroups = document.querySelectorAll('.filter-group');
        
            filterGroups.forEach((group, index) => {
                const header = group.querySelector('.header');
                const options = group.querySelector('.options');
                const chevron = header.querySelector('img');
        
                // Initially hide the options except for the one with 'active' class
                if (!group.classList.contains('active')) {
                    options.style.display = 'none';
                }
        
                // Toggle options visibility and rotate chevron on header click
                header.addEventListener('click', function() {
                    const isHidden = options.style.display === 'none';
                    if (isHidden) {
                        options.style.display = 'block';
                        chevron.style.transform = 'rotate(180deg)';
                    } else {
                        options.style.display = 'none';
                        chevron.style.transform = 'rotate(0deg)';
                    }
                });
        
                // Handle custom input visibility
                handleCustomInputs(group);
            });
        
            // Function to handle showing custom input fields based on checkbox/radio selection
            function handleCustomInputs(group) {
                // Custom Duration
                const customDurationCheckbox = group.querySelector('#custom-duration-filter');
                const customDurationContainer = group.querySelector('.custom-duration-container');
                if (customDurationCheckbox) {
                    toggleCustomField(customDurationCheckbox, customDurationContainer);
                    customDurationCheckbox.addEventListener('change', function() {
                        toggleCustomField(customDurationCheckbox, customDurationContainer);
                    });
                }
        
                // Location
                const locationCheckbox = group.querySelector('#location-filter');
                const locationContainer = group.querySelector('.location-container');
                if (locationCheckbox) {
                    toggleCustomField(locationCheckbox, locationContainer);
                    locationCheckbox.addEventListener('change', function() {
                        toggleCustomField(locationCheckbox, locationContainer);
                    });
                }
        
                // Skills
                const skillsCheckbox = group.querySelector('#skills-filter');
                const skillsContainer = group.querySelector('.skills-container');
                if (skillsCheckbox) {
                    toggleCustomField(skillsCheckbox, skillsContainer);
                    skillsCheckbox.addEventListener('change', function() {
                        toggleCustomField(skillsCheckbox, skillsContainer);
                    });
                }
        
                // Additional Criteria
                const additionalCriteriaCheckbox = group.querySelector('#additional-criteria-filter');
                const additionalCriteriaContainer = group.querySelector('.additional-criteria-container');
                if (additionalCriteriaCheckbox) {
                    toggleCustomField(additionalCriteriaCheckbox, additionalCriteriaContainer);
                    additionalCriteriaCheckbox.addEventListener('change', function() {
                        toggleCustomField(additionalCriteriaCheckbox, additionalCriteriaContainer);
                    });
                }
            }
        
            // Function to toggle the visibility of custom input fields
            function toggleCustomField(checkbox, container) {
                if (checkbox.checked) {
                    container.style.display = 'block';
                } else {
                    container.style.display = 'none';
                }
            }
        
        });
        </script>
        
        
        
</body>
</html>
