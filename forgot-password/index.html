<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/asset/css/styles.css">
    <link rel="stylesheet" href="/asset/css/login.css">
</head>
<body>
 
    <main>
        <header>
            <h1>Forgot Password?</h1>
            <p>To reset your password, you need your email or mobile number that can be authenticated</p>
        </header>
        <div class="login">
            <div class="forgot-password-img">
                <img src="/asset/Images/forgotpass.svg" alt="">
            </div>
            
            <form action="checkemail.html">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="username@domain.com">
                </div>
                
                <button class="btn" type="submit">Reset Password</button>
                <a href="/Login/" class="btn btn-light">Back to login</a>
            </form>
        </div>
    </main>
</body>
</html>
